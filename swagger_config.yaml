                properties:
                  annotator_token:
                    type: string
                    example: "4524084e-c787-4f8a-b5a6-521aaaf82c9b"
                  room_token:
                    type: string
                    example: "84935f0b-72c5-4b4d-92c9-6462f42bb3a4" 
                  task_ids:
                    type: array
                    items:
                      type: string
                    example: []

                
         
  /room_info:
    post:
      summary: returns rooms info
      description: returns rooms info
      requestBody:
        content:
