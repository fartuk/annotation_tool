paths:
  /create_room:
    post:
      summary: creates new room
      description: creates new room
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                room_type:
                  type: string
                  example: "text_segmentation"
                class_names:
                  type: array
                  items: 
                      type: string
                  example: ["Нецензурная лексика", "Повторение"]
      responses:
        '200':
          description: success
          content:
            application/json:
              schema:
                type: object
                properties:
                  annotator_tokens:
                    type: array
                    items:
                      type: string
                    example: []
                  class_names:
                    type: array
                    items:
                      type: string
                    example: ["Нецензурная лексика", "Повторение"]
                  room_token:
                    type: string
                    example: "cca60d9c-4375-4691-aa27-e123e138e56f"
                  room_type:
                    type: string
                    example: "text_segmentation"
                  task_queue:
                    type: array
                    items:
                      type: string
                    example: []
                  text_ids:
                    type: array
                    items:
                      type: string
                    example: []
                    
                  

                         
  /create_annotator:
    post:
      summary: creates new annotator
      description: creates new annotator
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                room_token:
                  type: string
                  example: "84935f0b-72c5-4b4d-92c9-6462f42bb3a4"
              
      responses:
