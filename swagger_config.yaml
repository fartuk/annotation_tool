  /add_text:
    post:
      summary: adds text
      description: add text task into room
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                room_token:
                  type: string
                  example: "84935f0b-72c5-4b4d-92c9-6462f42bb3a4"
                text:
                  type: string
                  example: "Это был странный мир: по утрам за окном не пели птицы, не шелестела трава, собаки лаяли совершенно беззвучно, а мужики, то и дело ругающиеся на улицах, широко раскрывали рты, но ни единого звука оттуда не доносилось. В десять лет, после тяжело перенесённой скарлатины, Костя почти оглох, и вот уже шестой год его окружал мир тишины и покоя."
                sentences_per_task:
                  type: string
                  example: "2"
                task_time:
                  type: string
                  example: "120"
      responses:
        '200':
          description: success
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "OK"


